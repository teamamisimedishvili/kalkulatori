<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container d-flex justify-content-center p-3">

        <div class="row">
            <div class="" style="background-color:#1A1A1A; width: 430px;height: 750px;">

                <div class="col-6 ">
                    <div class="d-flex justify-content-start p-3">
                        <h1 class="calculator ">Calculator</h1>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 ">
                        <div class="d-flex justify-content-end">
                            <input type="text" class="zero ">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <button class="cc" onclick="gasuptaveba()">c</button>
                    </div>
                    <div class="col-3">
                        <button class="sleshi" onclick="divide()">/</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputSeven()">7</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputEight()">8</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputNine()">9</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="sleshi" onclick="multiply()">x</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputFour()">4</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputFive()">5</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputSix()">6</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="sleshi" onclick="subtraction()">-</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputOne()">1</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputTwo()">2</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="number" onclick="inputThree()">3</button>
                    </div>

                    <div class="col-3 mt-4">
                        <button class="sleshi" onclick="addition()">+</button>
                    </div>

                    <div class="col-3">
                        <button class="sleshi mt-4" onclick="inputZero()">0</button>
                    </div>
                    <div class="col-9 mt-4">
                        <button class="cc" onclick="calculate()">=</button>
                    </div>

                </div>



            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
